<!DOCTYPE html>
<!--21861091_이승민-->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>배경이미지</title>
    <style>
        body{
            font-family: "돋움";
            font-size: 12px;
            color: #444444;
            list-style: none;
        }
        h3{
            height: 70px;
        }
        h3 img{
            width: 610px;
            overflow: hidden;
           
        }
        #date img{
            width: 17px;
        }
        #date{
            margin: 10px 0 0 210px;
            font-size: 14px;
        }
        #date li{
            display: inline;
        }
        #sch1{
            border-collapse: collapse;
            border-top: solid 2px #aaaaaa;
            margin-top: 15px;
        }
        #sch1 td{
            border: solid 1px #aaaaaa;
        }
        #sch1 tr{
            height: 60px;
            vertical-align: top;
        }
        #sch1 td{
            width: 76px;
            padding: 5px;
        }
        #sch1 tr#day{
            height: 20px;
            background-color: #f8f9f2;
            text-align: center;
            font-weight: bold;
        }
        #sch1 .red{
            color: #ff0000;
        }
        #sch1 .blue{
            color: #0000ff;
        }
        
    </style>
     
</head>
    
<body>
    <h3><img src="./img/title.jpg" alt=""></h3>
    <ul id="date">
        <li><img src="./img/bt1.jpg" alt=""></li>
        <li>2021년 4월</li>
        <li><img src="./img/bt2.jpg" alt=""></li>
    </ul>
    <table id="sch1">
        <tr id="day">
            <td><span class="red">일</span></td>
            <td>월</td>
            <td>화</td>
            <td>수</td>
            <td>목</td>
            <td>금</td>
            <td><span class="blue">토</span></td>
            
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td><span class="blue">5</span></td>
        </tr>
        <tr>
            <td><span class="red">6</span></td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td><span class="blue">12</span></td>
        </tr>
        <tr>
            <td><span class="red">13</span></td>
            <td>14<br>기말고사</td>
            <td>15<br>기말고사</td>
            <td>16<br>기말고사</td>
            <td>17<br>기말고사</td>
            <td>18<br>기말고사</td>
            <td><span class="blue">19</span></td>
        </tr>
        <tr>
            <td class="red">20</td>
            <td>21<br>하계방학</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td><span class="blue">26</span></td>
        </tr>
        <tr>
            <td><span class="red">27</span></td>
            <td>28</td>
            <td>29<br>MT</td>
            <td>30<br>MT</td>
            <td>31</td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
